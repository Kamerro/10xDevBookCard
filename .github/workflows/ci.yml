name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      test_path:
        description: "Path to tests (default: tests/)"
        required: false
        default: "tests/"
      pytest_args:
        description: "Additional pytest arguments (e.g., -k auth)"
        required: false
        default: ""

jobs:
  governance:
    name: Governance Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Require .ai/GOVERNANCE.md
        shell: bash
        run: |
          set -euo pipefail
          test -f .ai/GOVERNANCE.md
          grep -q "^# GOVERNANCE" .ai/GOVERNANCE.md
          grep -q "^[- ]*\*\*Governance Version:\*\*" .ai/GOVERNANCE.md

      - name: Print governance header
        shell: bash
        run: |
          set -euo pipefail
          echo "--- .ai/GOVERNANCE.md (header) ---"
          head -n 40 .ai/GOVERNANCE.md

  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    needs: [governance]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install ruff
        run: pip install ruff

      - name: Ruff check
        run: ruff check .

      - name: Ruff format check
        run: ruff format --check .

  tests:
    name: Tests
    runs-on: ubuntu-latest
    needs: [governance]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest-asyncio

      - name: Run tests
        env:
          DATABASE_URL: "sqlite:///./test.db"
          JWT_SECRET: "test-secret-key-for-ci"
        run: |
          pytest -q ${{ github.event.inputs.test_path || 'tests/' }} ${{ github.event.inputs.pytest_args || '' }}

  dep-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    needs: [governance]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit
        run: pip-audit -r requirements.txt
