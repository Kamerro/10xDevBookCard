name: E2E (Playwright)

on:
  workflow_dispatch:

jobs:
  e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      E2E_BASE_URL: "http://127.0.0.1:8000"
      DATABASE_URL: "sqlite:///./test-e2e.db"
      SECRET_KEY: "test-secret-key-for-e2e"
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Start app
        shell: bash
        run: |
          set -euo pipefail
          python -m uvicorn app.main:app --host 127.0.0.1 --port 8000 &
          echo $! > uvicorn.pid

      - name: Wait for app to be ready
        shell: bash
        run: |
          set -euo pipefail
          for i in {1..60}; do
            if curl -fsS "${E2E_BASE_URL}/" >/dev/null; then
              echo "App is ready"
              exit 0
            fi
            sleep 1
          done
          echo "App did not start in time" >&2
          exit 1

      - name: OpenRouter connectivity check
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${OPENROUTER_API_KEY}" ]; then
            echo "OPENROUTER_API_KEY secret not set" >&2
            exit 1
          fi
          curl -fsS \
            -H "Authorization: Bearer ${OPENROUTER_API_KEY}" \
            -H "Content-Type: application/json" \
            "https://openrouter.ai/api/v1/models" \
            >/dev/null
          echo "OpenRouter OK"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Stop app
        if: always()
        shell: bash
        run: |
          set +e
          if [ -f uvicorn.pid ]; then
            kill $(cat uvicorn.pid) || true
          fi
