<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ title or "BookCards" }}</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body class="auth-container">
    <header>
      <div>
        <a href="/books">BookCards</a>
      </div>
      <div></div>
    </header>

    <main>
      <div class="auth-form-container">
        <div class="auth-logo">
          <a href="/books">BookCards</a>
        </div>
        
        <div class="auth-header">
          <h1>Witaj ponownie</h1>
        </div>

        <div class="auth-toggle">
          <button type="button" id="loginToggle" class="active">Logowanie</button>
          <button type="button" id="registerToggle">Rejestracja</button>
        </div>

        {% if error_login or error_register %}
          <div class="auth-error" id="errorMessage" data-error-type="{% if error_register %}register{% elif error_login %}login{% endif %}">
            {{ error_login or error_register }}
          </div>
        {% endif %}

        <!-- Login Form -->
        <form method="post" action="/login" class="auth-form" id="loginForm">
          <div class="form-group">
            <input type="email" name="email" placeholder="Email" autocomplete="email" required />
          </div>
          <div class="form-group">
            <input type="password" name="password" placeholder="Hasło" autocomplete="current-password" required />
          </div>
          <button type="submit">Zaloguj</button>
        </form>

        <!-- Register Form -->
        <form method="post" action="/register" class="auth-form" id="registerForm" style="display: none;">
          <div class="form-group">
            <input type="email" name="email" placeholder="Email" autocomplete="email" required />
          </div>
          <div class="form-group">
            <input type="password" name="password" placeholder="Hasło" autocomplete="new-password" required />
          </div>
          <div class="form-group">
            <input type="password" name="password_confirm" placeholder="Powtórz hasło" autocomplete="new-password" required />
          </div>
          <button type="submit">Załóż konto</button>
        </form>
      </div>
    </main>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const loginToggle = document.getElementById('loginToggle');
        const registerToggle = document.getElementById('registerToggle');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const authHeader = document.querySelector('.auth-header h1');
        const errorMessage = document.getElementById('errorMessage');

        function showLogin() {
          loginToggle.classList.add('active');
          registerToggle.classList.remove('active');
          loginForm.style.display = 'block';
          registerForm.style.display = 'none';
          authHeader.textContent = 'Witaj ponownie';
          
          // Hide error message when switching forms
          if (errorMessage) {
            errorMessage.style.display = 'none';
          }
        }

        function showRegister() {
          loginToggle.classList.remove('active');
          registerToggle.classList.add('active');
          loginForm.style.display = 'none';
          registerForm.style.display = 'block';
          authHeader.textContent = 'Utwórz konto';
          
          // Hide error message when switching forms
          if (errorMessage) {
            errorMessage.style.display = 'none';
          }
        }

        loginToggle.addEventListener('click', showLogin);
        registerToggle.addEventListener('click', showRegister);

        // Check for errors and set appropriate form
        if (errorMessage) {
          const errorType = errorMessage.getAttribute('data-error-type');
          if (errorType === 'register') {
            showRegister();
            errorMessage.style.display = 'block';
          } else if (errorType === 'login') {
            showLogin();
            errorMessage.style.display = 'block';
          }
        }
      });
    </script>
  </body>
</html>
