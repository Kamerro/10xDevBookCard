<form method="post" action="/books">
  <div>
    <textarea name="title" rows="1" placeholder="Tytuł"></textarea>
  </div>
  <div>
    <textarea name="author" rows="1" placeholder="Autor"></textarea>
  </div>
  {% if error_add_book %}
    <p class="error">{{ error_add_book }}</p>
  {% endif %}
  <button type="submit">Dodaj książkę</button>
</form>

{% if books|length == 0 %}
  <p>Dodaj pierwszą książkę.</p>
{% else %}
  <ul>
    {% for book in books %}
      <li>
        <a href="/books/{{ book.id }}" class="book-item{% if selected_book and selected_book.id == book.id %} active{% endif %}">
          <div>{{ book.title }}</div>
          <div>{{ book.author }}</div>
          {% if book.ai_status == "processing" %}
            <span class="badge processing">processing</span>
          {% endif %}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endif %}
